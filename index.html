<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.0.1/dist/aframe-event-set-component.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"> </script> -->
    <!-- <link rel="stylesheet" href="my.css?2" title="external style sheet"> -->
  </head>
  <body>
  <a-scene embedded arjs>
      <a-marker preset="hiro">
          <a-entity
          data-aabb-collider-dynamic
          id="hiro-object"
          position="0 1 0"
          rotation="-75 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="wicker_basket_01/scene.gltf">
          ></a-entity>
      </a-marker>
      <a-box class="box" position="-1 0 -5"
        data-aabb-collider-dynamic
        height="0.5" width="0.1"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true"
        animationx__2="property: position; to: -1 1 -5; dur: 3000; easing: linear; loop: true"
        color="tomato"
        aabb-collider="objects: #hiro-object" 
        event-set__hitstart="material.color: yellow"
        event-set__hitend="material.color: blue">
      </a-box>
      <a-entity camera></a-entity>
      </a-scene>
  </body>
  <!-- <script src="my.js"></script>
  <style src="my.css"></style> -->
</html>
